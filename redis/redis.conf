# Redis configuration for canvas app
# High performance settings for real-time pixel updates

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings - AOF for durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Pub/Sub settings
notify-keyspace-events Ex

# Security
bind 0.0.0.0
protected-mode no

# Logging
loglevel notice
logfile ""